<div class="education-container mt-4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-10">
              <!-- <pre>
                {{vm.experiences | json}}
              </pre> -->
              <h3>Professional Experience</h3>
            </div>
          </div>
          <div class="timeline-sec position-r m-b-30">
            <div class="row" data-ng-repeat="experience in vm.experiences">
              <div class="col-sm-10">
                <article class="timeline-entry position-r m-t-5 m-l-30 m-b-10">
                  <div class="timeline-entry-inner position-r">
                    <div class="timeline-icon {{experience.theam}} text-grey-50 b-block text-center font-s-15 float-left">
                      <i class="fa fa-{{experience.icon}}" aria-hidden="true"></i>
                    </div>
        
                    <div class="timeline-label position-r m-l-60 box-shadow2">
                      <div class="card border-0">
                        <div class="card-head pt-3 pl-3 pb-2 grey-200">
                          <div class="row">
                            <div class="col-sm-6">
                              <h5 class="">{{experience.title}} <span class="text-blue-600">{{experience.year}}</span></h5>
                            </div>
                            <div class="col-sm-6">
                              <p class="text-right mb-0 pr-4">{{experience.time}}</p>
                            </div>
                          </div>
                        </div>
                        <div class="card-body position-r {{experience.theam}}">
                          <p class="text-grey-50">C.C.S UNIVERSITY, MEERUT</p>
                          <p class="text-grey-50">Hold's Bachelor of technology(2012 - 2016) from Computer 
                             Science & Engineering with an aggregate of 65%</p>
                          <div>
                            <button class="btn btn-sm grey-50 box-shadow">{{experience.html}}</button>
                            <button class="btn btn-sm grey-50 box-shadow">{{experience.css}}</button>
                            <button class="btn btn-sm grey-50 box-shadow">{{experience.javascript}}</button>
                            <button class="btn btn-sm grey-50 box-shadow">{{experience.jquery}}</button>
                            <!-- <button class="btn btn-sm">{{experience.ajax}}</button> -->
                            <button class="btn btn-sm grey-50 box-shadow">{{experience.bootstrap}}</button>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </article>
              </div>
            </div>
    
            
    
            <article class="timeline-entry begin position-r m-t-5 m-l-30 mb-0">
              <div class="timeline-entry-inner">
                <div class="timeline-icon b-block text-center font-s-15 float-left grey-50">
                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                </div>
              </div>
            </article>
    
          </div>
        </div>
      </div>
    </div>
  </div>
